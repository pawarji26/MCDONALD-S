<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        #orderButton {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        #orderButton:hover {
            background-color: #45a049;
        }

        #foodContainer {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
            
        }

        .foodItem {
            display: flex;
            border: 2px solid transparent;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, border 0.3s ease-in-out;
            margin: 10px;
            overflow: hidden;
        }

        .foodItem:hover {
            transform: scale(1.05);
            border: 2px solid #4CAF50;
        }

        .foodImage {
            width: 200%;
            height: 100%;
            border-bottom: 1px solid #ddd;
        }

        #orderId {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
    <title>Virtual Food Ordering System</title>
</head>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Food</title>
    </head>
    <body>
    
        <div id="orderId"></div>
        <button id="orderButton" onclick="placeOrder()">Order Food</button>
        <div id="foodContainer"></div>
    
        <script>
            let orderIdCounter = 1;
            let previousOrders = [];
    
            function getRandomFood() {
                const foodItems = ['Burger', 'Fries', 'Soda', 'Salad', 'Ice Cream'];
                const randomIndex = Math.floor(Math.random() * foodItems.length);
                return foodItems[randomIndex];
            }
    
            function getRandomOrderId() {
                return Math.floor(Math.random() * 1000) + 1;
            }
    
            function placeOrder() {
                const orderId = getRandomOrderId();
                const selectedFood = getRandomFood();
    
                // Simulating an asynchronous order process using a promise
                const orderPromise = new Promise((resolve) => {
                    const randomSeconds = Math.floor(Math.random() * 5) + 1;
                    setTimeout(() => {
                        resolve();
                    }, randomSeconds * 1000);
                });
    
                orderPromise.then(() => {
                    const orderIdDiv = document.getElementById('orderId');
    
                    // Display order ID
                    orderIdDiv.innerText = `Order ID: ${orderId}`;
                });
            }
    
            function addToCart(food) {
                const orderId = getRandomOrderId();
                
                // Add to previous orders list (not implemented in this version)
                previousOrders.push({ id: orderId, food: food });
                displayPreviousOrders();
            }
    
            function displayPreviousOrders() {
                const ordersList = document.getElementById('ordersList');
                ordersList.innerHTML = '';
    
                previousOrders.forEach(order => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Order ID: ${order.id}, Food: ${order.food}`;
                    ordersList.appendChild(listItem);
                });
            }
    
            // Add event listener to the button
            document.getElementById('orderButton').addEventListener('click', placeOrder);
        </script>
    </body>
    </html>
